<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    tippy('.tooltip', {
      content(reference) {
        return reference.getAttribute('data-tooltip');
      },
      placement: 'top',
    });
  });
</script>
